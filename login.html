<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registeration Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <script>
        function printvalue()
        {
             alert("You logged in");
        }
    </script>
    <div class="hero">
        <div class="form-box">
            <div class="logo">
            </div>
            <button type="text" class="toggle-btn" onclick="login()"><h1>Log In</h1></button>  
            <div class="button-box">
                <div id="btn"></div>
            </div>
            <form id="login" class="input-group">
              <input type="text" class="input-field" placeholder="Name" required>
              <input type="email" class="input-field" placeholder="Email Id" required>
              <input type="password" class="input-field" placeholder="Enter Password" required>
              <input type="checkbox" class="check-box"><span>Remeber Password</span>
              <button type="submit" class="submit-btn" onclick="printvalue()">Log In</button> <br>
              <button type="submit" class="submit-btn"><a href="">Register</a></button>
        
        </div>

        
    </div>
  
</body>
</html>
